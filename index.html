<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Heads or Tails</title>
  </head>
  <body>
    <footer><h1>Flip a Coin</h1></footer>
    <div class="container">
      <div class="cointainer">
        <div class="containerCoinsPosition">
          <div class="score">
            <div class="row">
              <p>Heads</p>
              <p id="headScore">0</p>
            </div>
            <div class="row">
              <p>Tails</p>
              <p id="tailScore">0</p>
            </div>
          </div>
          <div id="containerSpin" class="spinTime">
            <div class="heads">
              <img src="./src/images/heads.png" />
            </div>
            <div class="tails">
              <img src="./src/images/tails.png" />
            </div>
          </div>
          <div class="containerButtons">
            <button id="spin" class="spinBtn">SPIN</button
            ><button id="reset" class="resetBtn">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
